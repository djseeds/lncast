<div class="container" style="margin-top:30px">
    <div class="col-md-4">
        <div class="register-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add Podcast</h3>
            </div>
            <div class="panel-body">
                <form role="form" ng-submit='submit()' method="post">
                    <fieldset>
                        <div class="form-group">
                            <label for="feed">RSS Feed</label>
                            <input class="form-control" required="required" placeholder="http://www.feedforall.com/sample.xml" name="feed" ng-model="feed" type="url" autofocus=""> </input>
                            <small class="form-text">
                                <div class="alert alert-danger" ng-show="addFailed == true" ng-init="addFailed = false">
                                    <strong>Failed to add podcast.</strong> Please check your RSS feed and try again.
                                </div>
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="btcPayServer.url">BTCPayServer URL</label>
                            <input class="form-control" required="required" placeholder="https://testnet.demo.btcpayserver.org" name="btcPayServer.url" ng-model="btcPayServer.url" type="url" autofocus=""></input>
                        </div>
                        <div class="form-group">
                            <label for="btcPayServer.pairCode">BTCPayServer Pairing Code</label>
                            <input class="form-control" required="required" placeholder="abcd123" name="btcPayServer.pairCode" ng-model="btcPayServer.pairCode" type="string" autofocus=""></input>
                        </div>
                        <div class="form-group">
                            <label for="btcPayServer.nodeInfoUrl">BTCPayServer Node Info URL</label>
                            <input class="form-control" required="required" placeholder="https://testnet.demo.btcpayserver.org/embed/7154GQDkwVPfEnh7gx5VjagMWmZZ3v3AGd3qGace8GSV/BTC/ln" name="btcPayServer.nodeInfoUrl" ng-model="btcPayServer.nodeInfoUrl" type="url" autofocus=""></input>
                        </div>
                        <div class="form-group">
                            <label for="price">Per-Episode Price</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">t$</span>
                                </div>
                                <input class="form-control" name="price" ng-model="price" type="number" min="0" step="any" required="required" value="0.01"></input>
                            </div>
                        </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" required="required" type="checkbox">I am the creator of this podcast or have permission from the creator of this podcast.</input>
                                </label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
