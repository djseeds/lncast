<!doctype html>

<div class="jumbotron text-center">
    <div class="row">
        <div class="col-2">
            <img src="{{podcast.image.url}}" class="img-fluid" />
        </div>
        <div class="column">
            <h1>{{podcast.title}}<h1>
        </div>
    </div>
</div>

<!-- Episode List -->
<div id="episode-list" class="m-3">
    <div ng-repeat="episode in podcast.episodes | orderBy: '-date'">
        <div class="row">
                <div class="col">
                    <a ng-href="#!/podcast/{{podcast._id}}/{{episode._id}}">
                        <h2>{{episode.title}}</h2>
                    </a>
                    <p ng-bind-html="episode.summary || episode.description"></p>
                </div>
    </div>
</div>
</div>
